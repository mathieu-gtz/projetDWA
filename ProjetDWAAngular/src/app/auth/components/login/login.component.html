<div class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Nickname</mat-label>
          <input
            matInput
            formControlName="nickname"
            placeholder="Nickname"
            required
          />

          <mat-error
            *ngIf="isFieldInvalid('nickname')"
          >Please enter a valid nickname.</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="{{ hidePassword ? 'password' : 'text' }}"
            formControlName="password"
            placeholder="Password"
            required
          />

          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
          >
            <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
          </button>

          <mat-error *ngIf="isFieldInvalid('password')">Wrong password.</mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
          (click)="onSubmit()"
        >
          Login
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" routerLink="/signup">
        Don't have an account? Sign Up
      </button>
    </mat-card-actions>
  </mat-card>
</div>
