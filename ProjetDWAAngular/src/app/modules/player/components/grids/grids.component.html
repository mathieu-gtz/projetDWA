<div class="grids-container">
  <div class="header">
    <h1>Grilles</h1>
    <button mat-raised-button color="primary" (click)="createNewGrid()">
      <mat-icon>add</mat-icon> Créer une nouvelle grille
    </button>
  </div>

<div *ngIf="loading">Chargement des grilles...</div>

<div *ngIf="!loading">
  <h2>Grilles par défaut</h2>
  <div *ngIf="defaultGrids.length > 0; else noDefaultGrids" class="grids-grid">
    <mat-card *ngFor="let grid of defaultGrids" class="grid-card" (click)="openGridDetails(grid)">
      <mat-card-header>
        <mat-card-title>{{ grid.nameGrid }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p><strong>Personnages:</strong> {{ grid.characs.length }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary">
          <mat-icon>visibility</mat-icon> VOIR LES PERSONNAGES
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <ng-template #noDefaultGrids>
    <p>Aucune grille par défaut disponible.</p>
  </ng-template>

  <h2>Mes grilles personnalisées</h2>
  <div *ngIf="playerGrids.length > 0; else noPlayerGrids" class="grids-grid">
    <mat-card *ngFor="let grid of playerGrids" class="grid-card" (click)="openGridDetails(grid)">
      <mat-card-header>
        <mat-card-title>{{ grid.nameGrid }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p><strong>Personnages:</strong> {{ grid.characs.length }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary">
          <mat-icon>visibility</mat-icon> VOIR LES PERSONNAGES
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <ng-template #noPlayerGrids>
    <p>Vous n'avez créé aucune grille.</p>
  </ng-template>
</div>
</div>
